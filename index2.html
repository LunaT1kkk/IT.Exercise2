        <h2>Задание 2.2:</h2>
        
        <canvas id=canvas width=500 height=500></canvas><br/><br/>
        <script>
            let cw = canvas.width, ch = canvas.height;
            let ctx = document.getElementById("canvas").getContext("2d");
            let m = 10; // масштаб отображения (0.01 слишком мало)
            function draw(){
                for(x = -5 * m; x < 5 * m; x += 1 / m){
                    if (x >= 1)
                        eval(y = 5 / x);
                    else
                        eval(y = Math.pow(x, 2) - 4 * x);
                    ctx.fillRect(x * m + cw / 2, ch - (y * m + ch / 2), 1, 1);
                }
            }
            draw();
        </script>
